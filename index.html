<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Index</title>
  <style>
    /* Basic reset and body styling */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    /* Container styling */
    .container {
      text-align: center;
      padding: 20px;
      max-width: 400px;
      width: 90%;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      box-sizing: border-box;
    }

    /* Heading styling */
    h1 {
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    /* Button styling */
    .button {
      display: inline-block;
      width: 90%;
      max-width: 200px;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Click to View the Websites</h1>
    <a href="./webchip/index.html" class="button">Webchip</a>
    <a href="./vacunext/index.html" class="button">Vacunext</a>
  </div>
</body>
</html>
